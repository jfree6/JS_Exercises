<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>JS Exercises Chapter 2</title>
  </head>
  <body>
    <script type="text/javascript">
      var pounder = ""
      for (var i = 7; pounder.length<i; ) {
        pounder+="#"
        console.log(pounder);
      }
    </script>
    <script type="text/javascript">
      for (var i = 1; i <= 100; i++) {
        if (0==i%3) {
          console.log("Fizz");
        }
        else if (0==i%5) {
          console.log("Buzz");
        }
        else {
          console.log(i);
        }
      }
    </script>
    <script type="text/javascript">
      for (var i = 1; i <= 100; i++) {
        if (0==i%3 && 0==i%5) {
          console.log("FizzBuzz");
        }
        else if (0==i%3) {
          console.log("Fizz");
        }
        else if (0==i%5) {
          console.log("Buzz");
        }
        else {
          console.log(i);
        }
      }
    </script>
    <script type="text/javascript">
      var chess = ""
      for (var i = 1; i <= 64; i++) {
        if (!0==chess.length%2) {
          chess+="#";
        }
        else {
          chess+=" ";
        }
        if (0==i%8) {
          chess+="\n";
        }
      }
      console.log(chess);
    </script>
    <script type="text/javascript">
      var size = 10
      var chess = ""
      for (var i = 1; i <= (size*size); i++) {
        if (!0==chess.length%2) {
          chess+="#";
        }
        else {
          chess+=" ";
        }
        if (0==i%size) {
          chess+="\n";
        }
      }
      console.log(chess);
    </script>
  </body>
</html>
